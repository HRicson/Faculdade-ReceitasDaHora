<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <title>Enviar Receita</title>
    <link rel="shortcut icon" href="_imagens/icons/favicon.png" type="image/x-png" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet">
    <link href="_css/estilo.css" rel="stylesheet">
    <script>
        function msgReceitaEnviada(){
            alert ("Receita enviada com sucesso!");
        }
    </script>
</head>

<body>
    <div class="container-fluid" id="interface">
        <header>
            <div class="row" id="topo">
                <div class="col-md-2" id="logo">
                    <a href="index.html"><img src="_imagens/Logo.png" alt="Logo"></a>
                </div>
                <div class="col-md-10">
                    <ul id="menu">
                        <li onclick="window.location='index.html'"><a href="index.html">Home</a></li>
                        <li onclick="window.location='enviar-receita.html'"><a href="enviar-receita.html">Enviar Receita</a></li>
                        <li onclick="window.location='contato.html'"><a href="contato.html">Contato</a></li>
                        <input type="text" name="Busca" placeholder="Buscar..." id="Buscar"><a href="busca.html"><img src="_imagens/icons/pesquisa.png" id="imgBuscar"/></a>
                    </ul>

                </div>
            </div>
            <div class="row" id="topo2">
                <ul id="tipos-receitas">
                    <li onclick="window.location='salgados.html'"><a href="salgados.html">Salgados</a></li>
                    <li onclick="window.location='sanduiches.html'"><a href="sanduiches.html">Sanduíches</a></li>
                    <li onclick="window.location='tortas-e-bolos.html'"><a href="tortas-e-bolos.html">Tortas e Bolos</a></li>
                    <li onclick="window.location='doces-e-sobremesas.html'"><a href="doces-e-sobremesas.html">Doces e Sobremesas</a></li>
                    <li onclick="window.location='bebidas.html'"> <a href="bebidas.html">Bebidas</a></li>
                </ul>
            </div>
        </header>

        <section id="corpo">
            <div class="row"> 
                <form>
                   <h1>Envie sua receita</h1>
                    <fieldset id="dados-usuario">
                        <legend>DADOS DO USUÁRIO</legend>
                        <p><label for="cNome">Nome: </label><input type="text" name="tNome" id="cNome" size="35" maxlength="40" placeholder=" Nome completo"/></p>
                        <p><label for="cMail">Email: </label><input type="email" name="tMail" id="cMail" size="30" maxlength="40" placeholder=" exemplo@mail.com"/></p>
                    </fieldset>
                    <fieldset>
                        <legend>RECEITA</legend>
                        <p><label for="cNomeRec">Nome da Receita: </label><input type="text" name="tNomeRec" id="cNomeRec" size="35" maxlength="35" placeholder=" Nome da Receita"/></p>
                        <p><label for="cIngReceita">Ingredientes: </label><br>
                        <textarea name="tIngReceita" id="cIngReceita"rows="10" cols="70" placeholder="Ingredientes da receita..."></textarea></p>
                        <p><label for="cPreparo">Modo de Preparo: </label><br>
                        <textarea name="tPreparo" id="cPreparo" rows="10" cols="70" placeholder="Modo de preparo da receita..."></textarea></p>
                    </fieldset>
                    <input class="btn btn-primary" id="btnEnviar" type="reset" value="Limpar">
                    <input class="btn btn-primary" id="btnEnviar" type="submit" value="Enviar Receita" onclick="msgReceitaEnviada();">
                </form>
            </div>
        </section>

        <footer id="rodape">
            <div class="row">
                <p>Copyright 2017 - by Heberth Ricson</p><br/>
            </div>
        </footer>
    </div>

</html>
